<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <!-- Background circle representing space/orbit -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Small circles representing planets/satellites -->
  <circle cx="90" cy="50" r="8" fill="#2563eb"/>
  <circle cx="20" cy="30" r="4" fill="#2563eb"/>
  
  <!-- Text elements -->
  <text x="110" y="45" font-family="Arial" font-weight="bold" font-size="28" fill="#1e40af">SPACE</text>
  <text x="110" y="70" font-family="Arial" font-size="24" fill="#3b82f6">RENTAL</text>
  
  <!-- Decorative line -->
  <line x1="110" y1="50" x2="280" y2="50" stroke="#93c5fd" stroke-width="1"/>
</svg>
